services:
  migrations:
    build:
      context: .
      dockerfile: Dockerfile
      target: migrations
    restart: "no"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: ${POSTGRES_DATABASE}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_SSLMODE: ${POSTGRES_SSLMODE}
    depends_on:
      postgres:
        condition: service_healthy

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    ports:
      - ${SERVER_PORT}:8080
    restart: no
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: ${POSTGRES_DATABASE}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_SSLMODE: ${POSTGRES_SSLMODE}
      AUTH_TOKEN_ISSUER: ${AUTH_TOKEN_ISSUER}
      AUTH_TOKEN_AUDIENCE: ${AUTH_TOKEN_AUDIENCE}
      AUTH_TOKEN_SETS: ${AUTH_TOKEN_SETS}
      OTEL_EXPORTER_ENDPOINT: ${OTEL_EXPORTER_ENDPOINT:-}
      OTEL_ENVIRONMENT: ${OTEL_ENVIRONMENT:-local}
    depends_on:
      migrations:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DATABASE}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - ${POSTGRES_PORT}:5432
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DATABASE}"]
      interval: 10s
      start_period: 10s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
